<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            animation: fadeIn 0.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h2 {
            color: #007bff;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            color: #495057;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">CGPA Prediction Result</h2>
        <p class="text-center">Name: {{ name }}</p>
        <p class="text-center">Predicted CGPA: {{ prediction }}</p>
        <p class="text-center">Selected Model: {{ selected_model }}</p>
    </div>
</body>

</html>
